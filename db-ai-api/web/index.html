<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concord AI - Business Intelligence</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Concord AI</h1>
                <p>Business Intelligence</p>
            </div>

            <button class="new-chat-btn" onclick="newChat()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Новий чат
            </button>

            <div class="sidebar-section">
                <h3>Швидкі запити</h3>
                <button class="quick-btn" onclick="sendQuickQuery('продажі по роках')">Продажі по роках</button>
                <button class="quick-btn" onclick="sendQuickQuery('найкращий клієнт хто купив найбільше')">Найкращий клієнт</button>
                <button class="quick-btn" onclick="sendQuickQuery('який товар продали найбільше')">Найпопулярніший товар</button>
                <button class="quick-btn" onclick="sendQuickQuery('борги')">Статистика боргів</button>
                <button class="quick-btn" onclick="sendQuickQuery('клієнти з Києва')">Клієнти з Києва</button>
            </div>

            <div class="sidebar-section">
                <h3>Звіти</h3>
                <button class="quick-btn chart-btn" onclick="showChart('sales_yearly')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3v18h18"></path>
                        <path d="M18 17V9"></path>
                        <path d="M13 17V5"></path>
                        <path d="M8 17v-3"></path>
                    </svg>
                    Продажі (графік)
                </button>
                <button class="quick-btn chart-btn" onclick="showChart('top_products')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        <path d="M3 9h18"></path>
                        <path d="M9 21V9"></path>
                    </svg>
                    Топ товарів (графік)
                </button>
                <button class="quick-btn chart-btn" onclick="showChart('debts')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 2a10 10 0 0 1 10 10"></path>
                    </svg>
                    Борги (графік)
                </button>
            </div>

            <div class="sidebar-footer">
                <div class="status-indicator">
                    <span class="status-dot" id="apiStatus"></span>
                    <span id="apiStatusText">Перевірка...</span>
                </div>
                <div class="doc-count" id="docCount">Документів: --</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container" id="chatContainer">
                <!-- Welcome message -->
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <h2>Вітаю! Я Concord AI</h2>
                    <p>Ваш асистент для бізнес-аналітики. Задайте питання про продажі, клієнтів, товари або борги.</p>
                    <div class="welcome-examples">
                        <button onclick="sendQuickQuery('найкращий клієнт хто купив найбільше')">Найкращий клієнт</button>
                        <button onclick="sendQuickQuery('який товар продали найбільше')">Найпопулярніший товар</button>
                        <button onclick="sendQuickQuery('клієнт із хмельницького')">Клієнти з Хмельницького</button>
                    </div>
                </div>

                <!-- Chat messages will appear here -->
                <div class="messages" id="messages"></div>
            </div>

            <!-- Chart Modal -->
            <div class="chart-modal" id="chartModal" style="display: none;">
                <div class="chart-modal-content">
                    <div class="chart-header">
                        <h3 id="chartTitle">Графік</h3>
                        <button class="close-chart" onclick="closeChart()">&times;</button>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="reportChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea
                        id="userInput"
                        placeholder="Напишіть ваше питання..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <p class="input-hint">Пошук по базі даних ConcordDb з українською підтримкою</p>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
