version: '3.8'

services:
  # PostgreSQL - Metadata store for MLflow, Dagster, DataHub
  postgres:
    image: postgres:15-alpine
    container_name: concord-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-concord}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me-in-production}
      POSTGRES_DB: ${POSTGRES_DB:-concord_bi}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U concord"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - concord-network

  # Redis - Caching layer
  redis:
    image: redis:7-alpine
    container_name: concord-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - concord-network

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: concord-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - concord-network

  # MinIO Client - Create buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: concord-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/concord-data || true;
      /usr/bin/mc mb myminio/mlflow-artifacts || true;
      /usr/bin/mc mb myminio/delta-lake || true;
      exit 0;
      "
    networks:
      - concord-network

  # MLflow - ML experiment tracking and model registry
  mlflow:
    build:
      context: ./services/mlflow
      dockerfile: Dockerfile
    container_name: concord-mlflow
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-concord}:${POSTGRES_PASSWORD:-change-me-in-production}@postgres:5432/mlflow
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: >
      mlflow server
      --backend-store-uri postgresql://${POSTGRES_USER:-concord}:${POSTGRES_PASSWORD:-change-me-in-production}@postgres:5432/mlflow
      --default-artifact-root s3://mlflow-artifacts/
      --host 0.0.0.0
      --port 5000
    networks:
      - concord-network

  # Ollama - Local LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: concord-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - concord-network

  # DataHub - Data catalog and metadata management
  datahub-gms:
    image: acryldata/datahub-gms:latest
    container_name: concord-datahub-gms
    environment:
      DATAHUB_SERVER_TYPE: quickstart
      EBEAN_DATASOURCE_USERNAME: ${POSTGRES_USER:-concord}
      EBEAN_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-change-me-in-production}
      EBEAN_DATASOURCE_HOST: postgres:5433
      EBEAN_DATASOURCE_URL: jdbc:postgresql://postgres:5433/datahub
      EBEAN_DATASOURCE_DRIVER: org.postgresql.Driver
      KAFKA_BOOTSTRAP_SERVER: broker:9092
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      broker:
        condition: service_healthy
    networks:
      - concord-network

  datahub-frontend:
    image: acryldata/datahub-frontend-react:latest
    container_name: concord-datahub-frontend
    environment:
      DATAHUB_GMS_HOST: datahub-gms
      DATAHUB_GMS_PORT: 8080
      DATAHUB_SECRET: YouMustChangeThisSecretKey
    ports:
      - "9002:9002"
    depends_on:
      - datahub-gms
    networks:
      - concord-network

  # Elasticsearch for DataHub
  elasticsearch:
    image: elasticsearch:7.17.9
    container_name: concord-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - concord-network

  # Kafka for DataHub
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: concord-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - concord-network

  broker:
    image: confluentinc/cp-kafka:7.4.0
    container_name: concord-broker
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - concord-network

  # Dagster - Workflow orchestration
  dagster:
    build:
      context: ./services/dagster
      dockerfile: Dockerfile
    container_name: concord-dagster
    environment:
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_PORT: 5432
      DAGSTER_POSTGRES_USER: ${POSTGRES_USER:-concord}
      DAGSTER_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me-in-production}
      DAGSTER_POSTGRES_DB: dagster
    volumes:
      - ./pipelines:/opt/dagster/app/pipelines
      - ./data:/opt/dagster/app/data
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - concord-network

  # FastAPI - Model serving and REST API
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: concord-api
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-concord}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me-in-production}
      POSTGRES_DB: ${POSTGRES_DB:-concord_bi}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MLFLOW_TRACKING_URI: http://mlflow:5000
      LLM_ENDPOINT: http://ollama:11434
    ports:
      - "8000:8000"
    volumes:
      - ./services/api:/app
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mlflow:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - concord-network

  # Grafana - Monitoring and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: concord-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - postgres
    networks:
      - concord-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  elasticsearch_data:
  grafana_data:
  ollama_data:

networks:
  concord-network:
    driver: bridge
